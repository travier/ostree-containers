releasever: 38

container: true

recommends: false

packages:
  # We are creating a container
  - fedora-release-container
  # Needed for regenerating the rpmdb
  - rpm
  # Application to effectively install
  - nginx

repos:
  - fedora
  - fedora-updates

postprocess:
  - |
    #!/usr/bin/env bash
    set -xeuo pipefail
    # Remove all SUID/SGID binaries
    find /usr \( -perm -4000 -o -perm -2000 \) -exec rm -fv {} \;

# Remove all docs
# Remove all systemd configs and units
remove-files:
  - usr/share/info
  - usr/share/man
  - usr/share/doc
  - usr/lib/systemd
  - etc/systemd
